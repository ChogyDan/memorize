#select with different saved spots, where it defaults to the last one

#button to procede to text.html where you can enter new texts, or start work on another text

<html>                                                                  
  <head> 
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="memorize.css" />
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="underscore.js"></script>
  <script type="text/javascript" src="helpercode.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    //##have a change handler which sets up localstorage
    $("#save_selector").change(function(){


    });
    $("#continue").click(function() {
      localStorage.setItem('current', $("#save_selector").val()); //TODO move this logic to helpercode
      window.location.href = 'memorize.html';
    });
    //Setup texts_link go to the text managing page.
    $("#texts_link").click(function () {
      window.location.href = 'texts.html';
    });
    memorizations = getMems();
    for (var i = memorizations.length - 1; i >= 0; i--) {
      date = new Date(memorizations[i].lastWorked);
      $("#save_selector")
        .append($("<option></option>")
          .attr("value", i)
          .text(memorizations[i].title + ": " + date.toDateString())
        );
    };
    $("#delete").click(function() {
      removeMem($("#save_selector").val());
      location.reload();
    });


 });                          

 </script>                                                               
 </head>                                                                
  <body> 
    <br />

    <select id="save_selector">

    </select>
        <button id="continue">continue</button> <br />
    <button href="#" id="delete" class="delete_button basics">DELETE</button>

    <br />

    <button id="texts_link">Text Manager</button>
  </body>
</html>
